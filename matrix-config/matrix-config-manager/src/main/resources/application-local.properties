server.port=8788
# ----------------------------------------------------------------------------------------------------------------------
# MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/matrix_project?serverTimezone=Asia/Shanghai&Unicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.maximum-pool-size=6
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=300000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# ----------------------------------------------------------------------------------------------------------------------
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.lettuce.pool.max-active=16
spring.redis.lettuce.pool.max-idle=16
spring.redis.lettuce.pool.max-wait=1000
spring.redis.lettuce.pool.min-idle=8
spring.redis.database=0
spring.redis.timeout=600000
# ----------------------------------------------------------------------------------------------------------------------
spring.task.scheduling.pool.size=16
# ----------------------------------------------------------------------------------------------------------------------
spring.task.execution.pool.core-size=32